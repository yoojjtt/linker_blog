<mat-grid-list cols="3" rowHeight="calc(100vh - 24px)" gutterSize="10px">
    <mat-grid-tile *ngFor="let card of cards">
        <mat-card>


            <mat-card-title>Title</mat-card-title>
            <mat-card-subtitle> Sub Title</mat-card-subtitle>
            <mat-card-content>
                Content
            </mat-card-content>
            <img mat-card-image>
            <mat-card-actions>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
            </mat-card-actions>
            <mat-card-footer>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>

            </mat-card-footer>





        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
