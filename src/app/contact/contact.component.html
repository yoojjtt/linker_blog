<div class="ui text container">

    <div class="col-lg-12 col-md-12 mx-auto contact-header">
        <p>
            안녕하세요. ^^ <br>
            개발자로 활동중인 Linker 입니다. 
            이 블로그는 개인이 운영중입니다. 


        </p>
        <p>
            개발제안, 사업제안, 질문사항등 어떠한 질문 및 문의를 남겨주세요!
        </p>
        <p>
            최대한 빠른시일 내에 답변과 재연락드리겠습니다.
        </p>
        <p>
            감사합니다.
        </p>
    </div>

    <mat-form-field appearance="outline">
        <mat-label>이메일</mat-label>
        <input matInput placeholder="이메일을 작성해세요." [formControl]="email" required>
        <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>성명</mat-label>
        <input matInput placeholder="성함을 작성하세요." [formControl]="writer" required>
        <mat-error *ngIf="writer.invalid">{{getWriterErrorMsg()}}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>문의내용</mat-label>
        <textarea matInput placeholder="문의내용을 자세히 입력해주세요." [formControl]="content" required #message maxlength="256"></textarea>
        <mat-error *ngIf="content.invalid">{{getContentErrorMsg()}}</mat-error>
        <mat-hint align="start">
            <strong>개인정보는 입력하지 말아 주세요.</strong>
        </mat-hint>
        <mat-hint align="end">{{message.value.length}} / 256</mat-hint>
    </mat-form-field>

    <div class="button-row">
        <button mat-raised-button color="warn" (click)="onSubmit()">제출</button>
        <button mat-raised-button color="accent">취소</button>
    </div>


</div>
